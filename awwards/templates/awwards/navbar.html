<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
          <a class="navbar-brand mr-4" id="gram" href="{% url 'awwards-home' %}"><i class="fas fa-bars"></i> | AWWARDS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto ml-5">
                  <!-- Adding a search form  -->
                      <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                      <div class="input-group">
                          <input id="search" type="text" class="form-control" placeholder="Search Photos" name="project">
                          <div class="input-group-btn">
                          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                      </div>
              
                      </form>
                  <!-- search form end -->
              </div>
              <!-- Navbar Right Side -->
              {% if user.is_authenticated %}
              <div class="dropdown">
              <img src="{{ user.profile.image.url }}" class="rounded-circle article-img btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user"></i> | profile</a>
                  <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-lock-open"></i> | Logout</a>
              </div>
              </div>
              <div class="article-metadata">
                  <a class="mr-2" href="{% url 'profile' %}">{{ user.username }}</a><br>
                  <small class="text-muted">{{ user.email }}</small>
              </div>
              {% else %}
                  <a class="nav-item nav-link ml-5" href="{% url 'login' %}"><i class="fas fa-user-lock"></i> | login</a>
                  <a class="nav-item nav-link ml-5" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> | Register</a>
              {% endif %}

              <div class="pr-submit">
                  <a class="nav-item nav-link ml-5" href="{% url 'project-create' %}"><i class="fas fa-plus"></i>(New Post)</a>
              </div>
          </div>
      </div>
  </nav>
</header>
